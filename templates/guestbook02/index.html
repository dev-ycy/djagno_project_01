{% load mathfilters %}
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>방명록</title>
</head>
<body>
	<form action="/guestbook02/add" method="post">
	{% csrf_token %}
		<table border=1 width=500>
			<tr>
				<td>이름</td><td><input type="text" name="name"></td>
				<td>비밀번호</td><td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan=4><textarea name="message" cols=60 rows=5></textarea></td>
			</tr>
			<tr>
				<td colspan=4 align=right><input type="submit" value="등록"></td>
			</tr>
		</table>
	</form>

	{% for guestbook in guestbook_list %}
		<table width=510 border=1>
			<tr>
				<td>{{ guestbook_list | length | sub:forloop.counter0 }}</td>
				<td>{{ guestbook.name }}</td>
				<td>{{ guestbook.regdate | date:"Y-m-d h:i:s" }}</td>
				<td><a href="/guestbook02/deleteform?id={{ guestbook.id }}">삭제</a></td>
				<!-- 위) GET 방식으로 no 전달 -->
			</tr>
			<tr>
				<td colspan=4>{{ guestbook.message | linebreaksbr }}</td>
			</tr>
		</table>
		<br>
	{% endfor %}
		
	
</body>
</html>
